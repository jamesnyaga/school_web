{%extends 'blog/base.html'%}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}
  <div class="container">
    <div class="content-section">
      <form method="POST" enctype="multipart/form-data">
          {%csrf_token%}
          <fieldset class="form-group">
             <legend class="boarder-bottom mb-4">Update Gallery</legend>
             {{g_form|crispy}}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Add Image</button>
          </div>
      </form>
    </div>
  </div>
{%endblock content%}
