{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<!-- Include FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

<style>
  body { background-color: #f8f9fa; }
  #calendar {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
</style>

<div class="container text-center mt-6 mb-5">
  <h2 class="fw-bold text-primary mb-4">EduRolling Events Calendar</h2>
  <div id="calendar"></div>
  <div class="mt-4">
    <a href="{% url 'blog-home' %}" class="btn btn-outline-primary rounded-pill px-4">‚Üê Back to Homepage</a>
  </div>
</div>

<!-- Include Bootstrap and FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: [
        { title: 'Mid-Term Exams', start: '2025-10-15', end: '2025-10-20' },
        { title: 'School Trip', start: '2025-10-25' },
        { title: 'Closing Day', start: '2025-12-05' }
      ],
      eventColor: '#0d6efd'
    });
    calendar.render();
  });
</script>
{% endblock %}
